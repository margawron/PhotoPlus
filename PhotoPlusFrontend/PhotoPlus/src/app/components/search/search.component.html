<div class="flex-container container-centered">
  <div class="container-centered">
    <div class="col-sm">
      <mat-form-field class="selectBox">
        <mat-label class="text-muted">Sorting option</mat-label>
        <mat-select class="dropdown-option" [(value)]="sortBy" (selectionChange)="onSortingChange()">
          <mat-option class="select" value="name">Name</mat-option>
          <mat-option class="select" value="priceAsc">Price ↑</mat-option>
          <mat-option class="select" value="priceDesc">Price ↓</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <app-page-select (onPageSelect)="changePage($event)" [amountOfPages]="amountOfPages">
  </app-page-select>
</div>

<div class="flex-container">
  <app-product-card *ngFor="let product of products" [product]="product">
  </app-product-card>
</div>
