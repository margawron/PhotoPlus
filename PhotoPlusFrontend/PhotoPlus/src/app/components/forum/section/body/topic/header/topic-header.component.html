<div class="container mt-1">
    <mat-card class="topic-bg-color">

    <div class="row">
        <div class="col-2 no-float">
            <mat-card class="user-profile">
                {{breakableName(topic.userLogin || '')}}
            </mat-card>
        </div>
        <div class="col">
            <a [routerLink]="['/forum/topic', topic.code]">
                <div>
                    Date : {{topic.date}}<br>
                    Topic name : {{topic.name}}
                </div>
            </a>
        </div>
        <div class="col-3">
            <div *ngIf="(canModify | async)" style="float:right">
                <a [routerLink]="['/forum/edit/topic', topic.code]">
                    <button class="btn btn-primary">Edit</button>
                </a>&nbsp;
            </div>
            <div *ngIf="(canDelete | async)" style="float:righ">
                <a [routerLink]="['/forum/remove/topic', topic.code]">
                    <button class="btn btn-danger">Remove</button>
                </a>
            </div>
        </div>
    </div>
</mat-card>

</div>
