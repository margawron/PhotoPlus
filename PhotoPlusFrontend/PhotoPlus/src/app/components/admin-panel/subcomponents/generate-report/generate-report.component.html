<div class="container">
  <div class="row-12 mt-1">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Profit report:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description>
        <div class="form-group">
          <span>From: <input #fromDateProfit type="date" /></span>
          <span>&nbsp;To: <input #toDateProfit type="date" /></span>
          &nbsp;<button
            (click)="generateProfitReport()"
            class="btn btn-primary">
            Generate profit report
          </button>
        </div>
      </mat-panel-description>
    </mat-expansion-panel>
  </div>
  <div class="row-12 mt-1">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Product report:
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description>
        <div class="container">
          <div class="row-12">
            <div class="form-group">
              <span>&nbsp;Product code or name: <input #productCode type="text"/></span>
              <span>From: <input #fromDateProduct type="date" /></span>
              <span>&nbsp;To: <input #toDateProduct type="date" /></span>
              &nbsp;<button
                (click)="generateProductReport()"
                class="btn btn-primary">
                Generate product report
              </button>
            </div>
          </div>
          <br />
          <div class="row">
            <div
              class="col-3 mt-1 text-center"
              *ngFor="let product of filteredProducts"
              (click)="insertCodeToSearchBar(product)">
              <mat-card class="item-card">
                <img
                  *ngIf="(product|async)?.imagesUrl?.length > 0"
                  src="{{ (product | async)?.imagesUrl[0] }}"
                  class="item-card-photo"/>
                  <br/>
                {{ (product | async)?.name }}
              </mat-card>
            </div>
          </div>
        </div>
      </mat-panel-description>
    </mat-expansion-panel>
  </div>
</div>
