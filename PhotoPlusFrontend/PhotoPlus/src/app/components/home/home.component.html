<div class="fadeIn">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner shadow-border">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://c.pxhere.com/photos/01/85/photo-145733.jpg!d?auto=yes" alt="First slide">
        <div class="carousel-caption">
          <p class="poster-caption"> Welcome to PhotoPlus </p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://c.pxhere.com/photos/6f/e9/photographer_photography_kas_sunset_mediterranean_antalya_turkey_nature-774495.jpg!d?auto=yes" alt="Second slide">
        <div class="carousel-caption">
          <h1> Canon turbo 4 </h1>
          <p>now available</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/8/88/Backstage_The_slide_projector.jpg?auto=yes" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.publicdomainpictures.net/pictures/240000/velka/woman-photographer-countryside.jpg?auto=yes" alt="Fourth slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="flex-container">
  <app-product-card *ngFor="let product of products" [product]="product">
  </app-product-card>
</div>
